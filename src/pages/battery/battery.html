<ion-header>
  <ion-navbar>
    <ion-title>Battery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>Sensor Battery Status:</ion-card-header>
    <ion-card-content>Kitchen Battery: {{ this.kitchenBat }}%</ion-card-content>
    <ion-card-content>Dining Battery: {{ this.diningBat }}%</ion-card-content>
    <ion-card-content>Living Battery: {{ this.livingBat }}%</ion-card-content>
    <ion-card-content>Bedroom Battery: {{ this.bedroomBat }}%</ion-card-content>
    <ion-card-content>Toilet Battery: {{ this.toiletBat }}%</ion-card-content>
  </ion-card>
</ion-content>
